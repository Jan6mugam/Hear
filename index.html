<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear it on your own risk</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/Jan6mugam/Hear/main/Background.jpg');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            padding: 50px;
            color: white; /* Change text color to ensure readability */
        }
        #audioSection {
            display: none; /* Initially hide the audio section */
        }
    </style>
</head>
<body>
    <h1>Embrace yourself </h1>
    <div id="passwordSection">
        <p>Enter the password :)</p>
        <form id="passwordForm">
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
        </form>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="audioSection">
        <p>Heregoes my maana mariyatha :)</p>
        <audio controls controlslist="nodownload">
            <source src="https://raw.githubusercontent.com/Jan6mugam/Hear/main/song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const correctPassword = 'LIBI2309'; // Replace with your desired password

        document.getElementById('passwordForm').onsubmit = function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            if (password === correctPassword) {
                document.getElementById('passwordSection').style.display = 'none'; // Hide password section
                document.getElementById('audioSection').style.display = 'block'; // Show audio section
                const audioElement = document.querySelector('audio');
                audioElement.controls = true; // Show controls
                audioElement.currentTime = 0; // Reset playback on each password entry
            } else {
                document.getElementById('error').textContent = 'Incorrect password. Please try again.';
            }
        };
    </script>
</body>
</html>
